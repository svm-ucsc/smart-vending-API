name: CI

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: self-hosted
    env:
      MQTT_HOST: http://ec2-3-87-77-241.compute-1.amazonaws.com:1884
      MQTT_USERNAME: lenatest
      MQTT_PASSWORD: ${{ secrets.LENATEST }} 
    
    strategy: 
      matrix:
        node-version: [16.x]
            
    steps:
      - run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
            node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present
      - run: pm2 restart fastify
